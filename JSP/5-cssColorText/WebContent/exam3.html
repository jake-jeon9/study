<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body {
		font-family: "Times New Roman", "Serif";
		font-size: large;
	}
	h3 {
		font: italic bold 40px "consolas", "sans-serif";
	}
	.p1 {
		font-weight: 900;
	}
	.p2 {
		font-weight: 100;
	}
	.p3 {
		font-style: italic;
	}
	.p4 {
		font-style: oblique;
	}
	.s1 {
		font-size: 1.5em;
	}
</style>
</head>
<body>
	<h3>Consolas font</h3>
	<hr>
	<p class="p1">font-weight 900</p>
	<p class="p2">font-weight 100</p>
	<p class="p3">Italic Style</p>
	<p class="p4">Oblique Style</p>
	<p class="p5">현재 크기의 <span class="s1">1.5배</span> 크기로</p>
</body>
</html>
