<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var point = 82;
	var grade = null;
	if(90 <= point && point <= 100) {
		grade = "A";
	} else if(80 <= point && point < 90) {
		grade = "B";
	} else if(70 <= point && point < 80) {
		grade = "C";
	} else if(60 <= point && point < 70) {
		grade = "D";
	} else {
		grade = "F";
	} 
	var msg = "<h1>" + point + " : " + grade + "학점입니다.</h1>";
	document.write(msg)
	document.write(7/2)
</script>
</head>

</body>
</html>
