<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var point = 82;
	var grade = null;
	//alert(parseInt(point/10));
	
	switch(parseInt(point/10)) {
	case 10: 
	case 9: grade = "A"; break;
	case 8: grade = "B"; break;
	case 7: grade = "C"; break;
	case 6: grade = "D"; break;
	default: grade = "F"; break;
	}
	var msg = "<h1>" + point + " : " + grade + "학점입니다.</h1>"
	document.write(msg);
</script>
</head>
<body>

</body>
</html>
