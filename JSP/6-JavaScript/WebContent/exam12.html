<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// eval() 함수 : 문자열로 된 연산식을 연산식으로 변형시킴
	document.write("*** eval 내장 함수 *** <br>");
	var str = "100 + 1";
	document.write(str + "<br>");
	var result = eval(str);  // var result = 100 + 1;
	document.write(result + "<br><br>");
	// Number, parseInt 내장함수
	var value1 = "100";
	var num1 = Number(value1);
	var num2 = parseInt(value1);
	document.write(num1 + "<br>");
	document.write(num2 + "<br><br>");
	
	var value1 = "100.77";
	var num1 = Number(value1);
	var num2 = parseInt(value1);
	document.write(num1 + "<br>");
	document.write(num2 + "<br><br>");
</script>
</head>
<body>

</body>
</html>
