<script type="text/javascript">
	// NaN : Not a Number
	var a = Number("a");
	document.write("a = " + a + "<br>")
	
	var a_sum = a + 1;
	document.write("a_sum = " + a_sum + "<br>")
	
	var a_str = a + "str";
	document.write("a_str = " + a_str + "<br>")
	/////////////////////////
	var v1 = "가나다라";
	var v2 = "123456";
	document.write("isNaN(v1) = " + isNaN(v1) + "<br>")
	document.write("isNaN(v2) = " + isNaN(v2) + "<br>")
	document.write("!isNaN(v1) = " + !isNaN(v1) + "<br>")
	document.write("!isNaN(v2) = " + !isNaN(v2) + "<br>")
</script>
