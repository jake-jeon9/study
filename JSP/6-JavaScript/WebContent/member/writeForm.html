<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<script type="text/javascript" src="memberScript.js"></script>
</head>
<body>
	<form action="../exam26.html" name="writeForm" method="get">
		<table border="1" width="400">
			<tr>
				<th width="100">이름</th>
				<td><input type="text" name="name" placeholder="이름 입력" size="30"></td>
			</tr>
			<tr>
				<th>아이디</th>
				<td><input type="text" name="id" placeholder="아이디 입력" size="30"></td>
			</tr>
			<tr>
				<th>비밀번호</th>
				<td><input type="password" name="pwd" size="30"></td>
			</tr>
			<tr>
				<th>재확인</th>
				<td><input type="password" name="repwd" size="30"></td>
			</tr>
			<tr>
				<th>성별</th>
				<td>
					<input type="radio" name="gender" value="M">남
					<input type="radio" name="gender" value="F">여
				</td>
			</tr>
			<tr>
				<th>이메일</th>
				<td>
					<input type="text" name="email" style="width:100px">@
					<select name="email2" style="width:150px;" >
						<option value="naver.com">naver.com</option>
						<option value="gmail.com">gmail.com</option>
						<option value="hanmail.com">hanmail.com</option>
						<option value="nate.com">nate.com</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>핸드폰</th>
				<td>
					<select name="tel1" style="width:60px;">
						<option value="010">010</option>
						<option value="011">011</option>
						<option value="016">016</option>
					</select>-
					<input type="text" name="tel2" size="8">-
					<input type="text" name="tel3" size="8">
				</td>
			</tr>
			<tr>
				<th>주소</th>
				<td><input type="text" name="addr" size="40"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="button" value="회원가입" onclick="checkWrite()">
					<input type="reset" value="다시 작성">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
