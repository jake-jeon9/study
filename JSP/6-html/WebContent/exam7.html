<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>07-파일첨부하기</title>
</head>
<body>
	<form action="" method="post" enctype="multipart/form-data">
		<fieldset>
			<legend>파일 첨부</legend>
			<div>
				<label for="photo">사진선택</label>
				<input type="file" name="photo" id="photo">
			</div>
		</fieldset>
		<div>
			<input type="submit" value="전송">
			<input type="reset" value="취소">
		</div>
	</form>
</body>
</html>
