<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>09-테이블 기본</title>
</head>
<body>
	<!-- 표 영역 -->
	<table width="300" border="1" align="center">
		<!-- 제목 영역 -->
		<thead>
			<!-- <tr> : table row(행, 가로줄) -->
			<tr>
				<!-- <th> : 1칸 (column, 세로줄), 굵고 가운데  -->
				<th colspan="2" width="50" height="50">No</th>
				<!-- 
				<th>획득 포인트</th>
				 -->
			</tr>
		</thead>
		<!-- 본문 영역 -->
		<tbody>
			<tr align="center">
				<td rowspan="2">2</td>
				<td>루비 결제 5000G</td>
			</tr>
			<tr align="center">
				<!-- 
				<td>1</td>
				 -->
				<td>가입 축하 10000G 지급</td>
			</tr>
		</tbody>
		<!-- 하단 영역 -->
		<tfoot>
			<tr>
				<th width="50" height="30">합계</th>
				<th>15000G</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
