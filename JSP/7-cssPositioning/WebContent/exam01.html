<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	border: 2px solid yellowgreen;
	color: blue;
	background: aliceblue;
}
span {
	border: 3px dotted red;
	background: yellow;
}
#d2 {
	display: none;
}
#d3 {
	display: inline;
	height: 50px;
}
#d4 {
	display: inline-block;
	height: 50px;
}
#s1 {
	display: block;
}
</style>
</head>
<body>
	<h3>인라인, 인라인 블록, 블록</h3>
	<hr>
	나는 <div id="d1">div</div>입니다.<br><br>
	나는 <div id="d2">div(none)</div>입니다.<br><br>
	나는 <div id="d3">div(inline)</div>입니다.<br><br>
	나는 <div id="d4">div(inline-block)</div>입니다.<br><br>
	나는 <div id="d5">div<span id="s1">span</span>입니다.</div><br><br>
</body>
</html>
