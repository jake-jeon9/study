<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	display: inline-block;
	position: absolute;  /* 절대 배치 설정*/
	border: 1px solid lightgray;
}
div > p {
	display: inline-block;
	position: absolute;
	height: 20px;  width: 15px;
	background: lightgray;
}
p#m {
	left:50px; top:30px;
}
p#e {
	left:100px; top:0px;
}
p#r1 {
	left:100px; top:80px;
}
p#r2 {
	left:150px; top:110px;
}
p#y {
	left:30px; top:130px;
}
</style>
</head>
<body>
	<h3>Merry Chrismas!</h3>
	<hr>
	<p>메리 크리스마스</p>
	<div>
		<img alt="크리스마스 트리" 
			src="img/christmastree.png"
			width="200" height="200">
		<p id="m">M</p>
		<p id="e">E</p>
		<p id="r1">R</p>
		<p id="r2">R</p>
		<p id="y">Y</p>
	</div>
</body>
</html>
