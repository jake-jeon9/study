<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	position: absolute;
}
img {
	position: absolute;
}
img#spadeA {
	left: 10px; top: 20px; z-index:-3;
}
img#spade2 {
	left: 40px; top: 30px; z-index: 12;
}
img#spade3 {
	left: 80px; top: 40px; z-index: 3;
}
img#spade7 {
	left: 120px; top: 50px; z-index: 7;
}
</style>
</head>
<body>
	<h3>z-index 속성</h3>
	<hr>
	<div>
		<img alt="스페이드A" src="img/spade-A.png"
			width="100" height="140" id="spadeA">
		<img alt="스페이드2" src="img/spade-2.png"
			width="100" height="140" id="spade2">
		<img alt="스페이드3" src="img/spade-3.png"
			width="100" height="140" id="spade3">
		<img alt="스페이드7" src="img/spade-7.png"
			width="100" height="140" id="spade7">
	</div>
</body>
</html>
