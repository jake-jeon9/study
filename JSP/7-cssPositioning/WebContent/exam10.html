<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
span {
	visibility: hidden;
}
/* CSS로는 이 기능은 사용안되고, javascript로 이벤트 처리를 해야함
  => <span> 태그가 보이지 않기 때문에 동작이 안되지만
  => <li> 태그로는 구현 가능하다.
*/
li:hover span {
	visibility: visible;
}

</style>
</head>
<body>
	<h3>다음 빈 곳에 숨은 단어?</h3>
	<hr>
	<ul>
		<li>I (<span>love</span>) you</li>
		<li>CSS is Cascading (<span>Style</span>) Sheet</li>
		<li>응답하라 (<span>1988</span>)</li>
	</ul>
</body>
</html>
